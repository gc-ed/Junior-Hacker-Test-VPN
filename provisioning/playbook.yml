---
- name: Configuring Docker-Server
  hosts: docker-server
  become: yes
  roles:
    - docker_server

- name: Configure Kali
  hosts: kali
  become: yes
  roles:
    - kali
  
- name: Configure Router
  hosts: router
  become: true
  roles:
    - router

- name: Configure Victim System
  hosts: victim
  become: true
  roles:
    - victim

- name: Configure hosts file
  hosts: all
  become: true
  roles:
    - all
