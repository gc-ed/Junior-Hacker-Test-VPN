---
- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - smbclient
      - cifs-utils
      - unzip
    state: present
    update_cache: yes

- name: Create /etc/apt/keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker APT repository
  ansible.builtin.shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list
  register: repo_add
  changed_when: repo_add.rc == 0

- name: Update APT cache after adding repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is started and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: Create mount point
  ansible.builtin.file:
    path: "/mnt/smb_shared"
    state: directory
    mode: "0775"
    
- name: Mount SMB Share (guest)
  ansible.builtin.mount:
    src: "//10.250.232.181/shared"
    path: "/mnt/smb_shared"
    fstype: cifs
    opts: "guest,vers=3.0"
    state: mounted

- name: Copy the ZIP from SMB to destination
  ansible.builtin.copy:
    src: "/mnt/smb_shared/rita-docker.zip"
    dest: "/opt/rita-docker.zip"
    remote_src: true
    mode: "0644"

- name: Unarchive RITA Docker bundle
  ansible.builtin.unarchive:
    src: "/opt/rita-docker.zip"
    dest: "/opt/"
    remote_src: true
    extra_opts: ["-o"]
  
- name: Build and run RITA backend services
  community.docker.docker_compose_v2:
    project_src: "/opt/rita-docker/backend-container"
    state: present
    build: missing
  register: backend_compose_output

- name: Build and run RITA frontend services
  community.docker.docker_compose_v2:
    project_src: /opt/rita-docker/frontend-container
    state: present
    build: never
  register: frontend_compose_output
    
- name: Build and run RITA tools services
  community.docker.docker_compose_v2:
    project_src: /opt/rita-docker/tools-containers
    state: present
    build: never
  register: tools_compose_output

- name: Show Docker Compose output
  ansible.builtin.debug:
    msg: |
      Backend: {{ backend_compose_output | default('No output captured') }}
      Frontend: {{ frontend_compose_output | default('No output captured') }}
      Tools: {{ tools_compose_output | default('No output captured') }}

- name: Unmount SMB share
  ansible.builtin.mount:
    path: "/mnt/smb_shared"
    state: unmounted
  when: true
