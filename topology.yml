name: test
hosts:
  - name: win-10
    base_box:
      image: windows-10
      mgmt_user: windows
    flavor: standard.medium
routers: 
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
networks:
  - name: enterprisenet
    cidr: 10.0.0.0/24
    accessible_by_user: true
net_mappings:
  - host: win-10
    network: enterprisenet
    ip: 10.0.0.65
router_mappings: 
  - router: router
    network: enterprisenet
    ip: 10.0.0.1
groups: []
