name: docker-test
hosts:
  - name: kali
    base_box:
      image: kali
      mgmt_user: debian
    flavor: standard.medium
  - name: dockerserver
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.medium
routers: 
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
networks:
  - name: testnet
    cidr: 10.0.12.0/24
    accessible_by_user: true
net_mappings:
  - host: kali
    network: testnet
    ip: 10.0.12.50
  - name: dockerserver
    network: testnet
    ip: 10.0.12.60
router_mappings: 
  - router: router
    network: testnet
    ip: 10.0.12.1
groups: []
