name: library-junior-hacker-adaptive

hosts:
  - name: attacker
    base_box:
      image: kali
      man_user: debian
    flavor: standard.medium

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: attacker-switch
    cidr: 10.1.27.0/24

net_mappings:
  - host: attacker
    network: attacker-switch
    ip: 10.1.27.23

router_mappings:
  - router: router
    network: attacker-switch
    ip: 10.1.27.1

groups: []
